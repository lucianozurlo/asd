<!DOCTYPE>
<html>

<head>
    <meta charset="utf8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Conversaciones en LÃ­nea</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/cronometro.css" />
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('reloj').innerHTML =
                h + ":" + m;
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
            return i;
        }
    </script>
</head>

<body onload="startTime()">
    <div class="stopwatch">

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div id="reloj"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="mask"></div>
                    <div class="laps">
                    </div>
                </div>
            </div>
            <div class="fixed">
                <div class="controls">
                    <div>
                        <button class="btn btn-start"><i class="fas fa-play"></i></button>
                        <button class="btn btn-stop"><i class="fas fa-stop"></i></button>
                    </div>
                    <div>
                        <button class="btn btn-lap"><i class="fas fa-undo-alt"></i></button>
                        <button class="btn btn-reset"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/cronometro.js"></script>
    <script>
        Stopwatch('.stopwatch');
    </script>

</body>

</html>
